<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<main>
    <div id="user">
        <a href="/login.html">Log in</a>
    </div>

    <img src="logo.png" alt="Logo" width="200">
    <h1>Hello world</h1>

    <form action="/api/echo">
        <input name="input-string">
        <button>Echo it back</button>
    </form>
</main>
</body>
<script>
    fetch("/api/userinfo").then((res) => {
        if (res.ok) {
            res.text().then(body => document.getElementById("user").innerHTML = body);
        }
    })
</script>
</html>
